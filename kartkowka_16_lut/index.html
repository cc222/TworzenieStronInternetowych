<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
      .imie {
         float: left;
         width: 50%;
         background-color: aquamarine;
         height: 200px;
      }

      .ctx {
         margin-top: 30px;
         height: 800px;
         width: 100%;
         background-color: aqua;
      }

      .fl {
         float: left;
         width: calc((100% - 300px) / 2);
         height: 400px;
         margin: 100px;
         background-color: red;
      }

      .ml {
         margin-left: 0;
      }
   </style>
</head>

<body>
   <div class="imie">Olek</div>
   <div class="imie"></div>
   <div class="ctx">
      <div class="fl"></div>
      <div class="fl ml"></div>
   </div>

</body>

</html>
